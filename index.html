<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herald Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="images/logo2.png.jpg" alt="Website Logo" class="logo">
    </div>
    <div class="content">
        <div class="header">
            <h1 class="animated-text">  
           Herald is Nearly Ready!  </h1>
        </div>
        <p class="centered">Stay in the loop! Enter your email below for updates on Herald</p>
        <form action="#" method="POST" class="signup-form">
            <input type="email" name="email" placeholder="Drop Email Here" required>
            <button type="submit" class="waitlist-button">
                <i class="fa-regular fa-calendar-check"></i> Join the Crew
            </button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
